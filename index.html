<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <dialog>
        <form id="book-form">
            <p><label for="title">Title: <input type="text" id="title" required></label></p>
            <p><label for="author">Author: <input type="text" id="author" required></label></p>
            <p><label for="pages">Pages: <input type="text" id="pages" required></label></p>
            <p><label for="read">Read Status: <input type="text" id="read" required></label></p>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <div class="header">
        <div class="heading">My Books</div>
        <button>Add New Book</button>
    </div>

    <div class="library">

    </div>
</body>
<script src="index.js"></script>

</html>
